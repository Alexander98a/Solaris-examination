<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris - Solsystemet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">SOLSYSTEMET</h1>
        <h2 id="subtitle">SOLARIS</h2>
    </header>

    <div id="solar-system">
        <div id="sun"></div>
        <div id="planets"></div>
    </div>

    <footer id="logo"></footer>

    <!-- Overlay för planetinformation -->
    <div id="planet-overlay">
        <div class="overlay-content">
            <button id="close-overlay">Stäng</button>
            <h1 id="planet-name"></h1>
            <h2 id="planet-latin-name"></h2>
            <p id="planet-desc"></p>
            <div class="planet-stats">
                <div><strong>Omkrets:</strong> <span id="planet-circumference"></span> km</div>
                <div><strong>Avstånd från solen:</strong> <span id="planet-distance"></span> km</div>
                <div><strong>Rotationstid:</strong> <span id="planet-rotation"></span> dygn</div>
                <div><strong>Max temperatur:</strong> <span id="planet-max-temp"></span>°C</div>
                <div><strong>Min temperatur:</strong> <span id="planet-min-temp"></span>°C</div>
                <div><strong>Månar:</strong> <span id="planet-moons"></span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
